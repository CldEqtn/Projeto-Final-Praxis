<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="./assets/styleshome.css">
    
    
    
    <title>Tropicalia</title>
</head>
<body>
    <header class="nav horizontal_padding">
        <div class="nav__logo">
            <img class="nav__img" src="./assets/images/site-logo.png" alt="Logo do site">
            <a class="nav__img-name" href="./index.html">TROPICALIA</a>
        </div>

        <nav class="nav__bar">
            <a class="nav__link" href="./cardapio.html">CARDÁPIOS</a>
            <a class="nav__link" href="./sobre-nos.html">SOBRE NÓS</a>
            <a class="nav__link" href="./cadastro.html">CADASTRE-SE</a>
        </nav>
    
    </header>

<!-- Aqui é o "faça sua reserva" e os botões -->

    <main class="horizontal_padding">
        
        <aside class="left_part">
            <h1 class="tittle_one" >Faça sua reserva</h1>
    
            <div class="grid">
                <button id="btnw" class="geometric">
                    <img class="img" align="left" src="./assets/images/Home/whatsapp.png" alt="Botão Whatsapp">
                    <p class="word"> Whatsapp</p>
                </button>
    
                <button class="geometric">
                    <img class="img" align="left" src="./assets/images/Home/cadastro.png" alt="Botão cadastro">
                    <p class="word"> Cadastro</p>
                </button>
    
                <button class="geometric">
                    <img class="img" align="left" src="./assets/images/Home/icon qr.png" alt="Botão Whatsapp">
                    <p class="word"> Cardápio</p>
                </button>
            </div>
    
        </aside>

        <section class="right_section">
            <h1 class="tittle_carousel">
                Combos do dia
            </h1>
            
            <h2> Os pratos mais deliciosos pelos preços mais baratos</h2>

            <!-- aqui é o slider -->

            <div class="slider"> 
                <div class="slides">
                
                    <!-- bolinhas -->
                    
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">

                    <!-- imagens -->
                    <div class="slide first">
                        <img src="./assets/images/Home/combo1.png" alt="imagem combo 1"> </div>

                    <div class="slide">
                        <img src="./assets/images/Home/combo2.png" alt="imagem combo 2"> </div>

                    <div class="slide">
                        <img src="./assets/images/Home/combo3.png" alt="imagem combo 3"> </div>



                        <div class="navigation-auto"> 
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                        </div>

                </div>

                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>



            </div>
                
    
        </section>
            


























    </main>
